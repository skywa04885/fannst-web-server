<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Error 404 - Page not found</title>
	  <link rel="stylesheet" href="/default/static/error.min.css" />
	  <style>
	  	body, html
	  	{
	  		font-family: sans-serif;
	  		margin: 0;
	  	}

	  	.wrapper
	  	{
	  		max-width: 900px;
	  		width: 100vw;
	  		margin-left: auto;
	  		margin-right: auto;
	  		margin-top: 0;
	  		padding: 1rem;
	  		margin-bottom: 0;
	  	}

	  	h1
	  	{
	  		margin: 0;
	  		color: #4466ff;
	  	}

	  	p
	  	{
	  		margin: 0;
	  		color: #565656;
	  	}

	  	hr
	  	{
	  		border: none;
	  		border-bottom: 1px solid #f2f2f2;
	  	}
	  </style>
	</head>
	<body>
	  <div class="wrapper">
	  	<h1>Error 404</h1>
	  	<p>Requested page was not found.</p>
	  	<hr />
	  </div>
	</body>
</html>
